plugins {
    id 'java-library'
    id 'jacoco'
    id 'com.palantir.jacoco-coverage' version '0.4.0'
    id 'maven'
}

jacoco {
  toolVersion = "0.8.2"
}

// version = 'working'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    api 'com.github.javaparser:javaparser-core:3.7.+'
    api 'com.github.mifmif:generex:1.0.+'
    api 'io.vavr:vavr:0.9.+'
    api 'org.json:json:20180813'
    testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}

task runExample(type: JavaExec) {
    doFirst {
        delete 'test'
        mkdir 'test'
        exec {
            workingDir = 'test'
            commandLine = '../init.sh'
        }
    }
    
    workingDir = 'test'
    classpath = sourceSets.main.runtimeClasspath
    main = 'de.thl.jedunit.CLI'
    
    doLast {
        exec {
            workingDir = 'test'
            commandLine './vpl_evaluate.sh'
        }
        exec {
            workingDir = 'test'
            commandLine './vpl_execution'
        }
    }
}

jar {
    // dependsOn 'runExample'
    manifest {
        attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': project.version,
            'Main-Class': 'de.thl.jedunit.CLI'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
